{% extends "site_base.html" %}

{% block head_title %}{{ gettext("Confirm Email") }}{% endblock %}

{% block body %}
  <div class="row">
    <div class="span12">
      <form method="post" action="{{ url("account_confirm_email", key=confirmation.key) }}" class="form-horizontal">
        {{ csrf() }}

        <legend>{{ gettext("Confirm Email") }}</legend>
        <fieldset>
          <p>{% trans email=confirmation.email_address.email %}Confirm email address <b>{{ email }}</b>?{% endtrans %}</p>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">{{ gettext("Confirm") }}</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
{% endblock %}
